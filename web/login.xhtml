<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login | THRUST</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>  
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/font-awesome.css" rel="stylesheet"/>

        <script src="js/bootstrap.js"></script>
    </h:head>
    <h:body>
        <div class="vertical-center">

            <div class="container" style="max-width: 400px;">
                <div class="row">
                    <div class="col-sm-12">
                        <img src="img/logo.png" class="img-responsive center-block" style="max-height:150px;"/>
                        <div class="gap"></div>
                    </div>
                </div>
                <p:messages rendered="#{not empty facesContext.messageList}" id="moveItemMessageBox" class="alert" 
                            styleClass="generalfont_fix" showDetail="true" style="width:100%;margin-top:-20px;margin-bottom:10px;font-weight: normal"
                            showSummary="false"/>
                <div class="row">
                    <div class="col-sm-12">

                        <div class="panel panel-default" style="">
                            <h:form id="loginForm">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <p:inputText style="height:35px;margin-top:0px;" type="text" class="form-control" id="username" value="#{userController.username}" required="true"/>                                                    
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                            <p:inputText style="height:35px;margin-top:0px;" type="password" class="form-control" id="password" value="#{userController.password}" required="true"/>
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="panel-footer">
                                    <h:commandButton type="submit" class="btn btn-default" value="Login" action="#{userController.doLogin()}"/>                                    
                                </div>
                            </h:form>
                        </div>

                    </div> 
                </div>
                <div class="row" style="text-align:center;font-size:smaller;color: #999999;margin:3%;">
                    <p>Powered by <span class="twblue">TAILWIND PARTS and PARTNERS</span>. Developed by <b>Kevin Raian</b> from <span class="twblue">IDINALOG REBORN</span></p>
                </div>
            </div>

        </div>
    </h:body>
</html>
